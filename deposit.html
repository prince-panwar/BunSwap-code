<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./style/style-2.css" />
    <title>Deposit</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/header-logo.png" alt="logo" />
      </div>
      <div class="header-content">
        <p>
          Provide liquidity for our exchange and earn rewards from trading fee
          collected
        </p>
        <button><a href="/login-page.html">Log out</a></button>
      </div>
    </header>
    <div class="main">
      <aside>
        <div class="menu-item">
          <ul>
            <li><a href="/dashboard.html">Stake</a></li>
            <li class="active"><a href="/deposit.html">Deposit</a></li>
            <li><a href="/withdraw.html">Withdraw</a></li>
            <li><a href="/refer-and-earn.html">Refer & Earn</a></li>
          </ul>
        </div>
      </aside>
      <div class="main-content">
        <section class="wallet-info">
          <p class="wallet-title">Available Balance</p>
          <ul class="wallet">
            <li><span>0.11</span><span>BTC</span></li>
            <li><span>0.11</span><span>ETH</span></li>
            <li><span>0.11</span><span>USDC</span></li>
            <li><span>0.11</span><span>BNB</span></li>
            <li><span>0.11</span><span>SOL</span></li>
            <li><span>0.11</span><span>TON</span></li>
          </ul>
        </section>
        <div class="card">
          <div class="swap-form swap-form-3">
            <div class="input-sec">
              <div class="input-group">
                <input type="number" class="val" value="0.02" />
                <div class="inp-text">
                  <p>From</p>
                  <h3>Ethereum</h3>
                </div>
                <select name="" id="">
                  <option value="0">ETH</option>
                  <option value="1">SOL</option>
                  <option value="2">SCR</option>
                </select>
              </div>
              <a href="">
                <button class="submit-btn">generate</button>
              </a>
            </div>
            <div class="input-sec">
              <div class="input-group">
                <input
                  class="input-text"
                  type="text"
                  value="4654832165415654321"
                />
              </div>
              <a href="">
                <button class="submit-btn copy">
                  copy <img src="/assets/Copy icon.png" alt="" />
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
