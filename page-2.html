<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Cuprum:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>swap page-2</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
          <div class="nav-title">
            <h2>Support</h2>
          </div>
          <div class="title">
            <a href="./index.html">
            <h1>Bun <span class="highlight-text">swap</span></h1>
            </a>
          </div>
          <div class="nav-title">
            <a href="/dashboard.html">
              <h2>Dashboard</h2>
            </a>
          </div>
        </div>
      </nav>
    <div class="content content-2">
        <div class="card-group">
          <div class="png">
            <img src="./assets/bun.png" alt="">
          </div>
          <div class="card">
            <div class="swap-form">
              <div class="input-group">
                <div class="inp-text">
                  <h3>You Send</h3>
                </div>
                <input type="number" class="val" value="0.02" >
                <div class="custom-dropdown">
                  <div class="dropdown-selected" onclick="toggleDropdown()">
                    <img src="./assets/currency_logo/Eth.png" alt="ETH Logo" class="dropdown-icon" />
                    <span>ETH</span>
                    <span class="dropdown-arrow">
                      <img src="/assets/Vector.png" alt="">
                    </span>
                  </div>
                  <ul class="dropdown-options">
                    <li onclick="selectOption(this)" data-value="ETH">
                      <img src="./assets/currency_logo/Eth.png" alt="ETH Logo" class="option-icon" /> ETH
                    </li>
                    <li onclick="selectOption(this)" data-value="SOL">
                      <img src="./assets/currency_logo/Sol.png" alt="SOL Logo" class="option-icon" /> SOL
                    </li>
                    <li onclick="selectOption(this)" data-value="USDT">
                      <img src="./assets/currency_logo/Usdt.png" alt="SCR Logo" class="option-icon" /> USDT
                    </li>
                    <li onclick="selectOption(this)" data-value="BTC">
                      <img src="./assets/currency_logo/Btc.png" alt="SCR Logo" class="option-icon" /> BTC
                    </li>
                    <li onclick="selectOption(this)" data-value="TON">
                      <img src="./assets/currency_logo/Ton.png" alt="SCR Logo" class="option-icon" /> TON
                    </li>
                    <li onclick="selectOption(this)" data-value="BNB">
                      <img src="./assets/currency_logo/Bnb.png" alt="SCR Logo" class="option-icon" /> BNB
                    </li>
                  </ul>
                </div>
              </div>
              <div class="exng">
                <img class="vector vector-1" src="/assets/Change.png" alt="">
              </div>
              <h4>1 ETH ~ 12 SOL Exchange rate (expected)</h4>
              <div class="input-group">
                <div class="inp-text">
                  <h3>You Get</h3>
                </div>
                <input type="number" class="val" value="0.02" >
                <div class="custom-dropdown">
                  <div class="dropdown-selected" onclick="toggleDropdown()">
                    <img src="./assets/currency_logo/Eth.png" alt="ETH Logo" class="dropdown-icon" />
                    <span>ETH</span>
                    <span class="dropdown-arrow">
                      <img src="/assets/Vector.png" alt="">
                    </span>
                  </div>
                  <ul class="dropdown-options">
                    <li onclick="selectOption(this)" data-value="ETH">
                      <img src="./assets/currency_logo/Eth.png" alt="ETH Logo" class="option-icon" /> ETH
                    </li>
                    <li onclick="selectOption(this)" data-value="SOL">
                      <img src="./assets/currency_logo/Sol.png" alt="SOL Logo" class="option-icon" /> SOL
                    </li>
                    <li onclick="selectOption(this)" data-value="USDT">
                      <img src="./assets/currency_logo/Usdt.png" alt="SCR Logo" class="option-icon" /> USDT
                    </li>
                    <li onclick="selectOption(this)" data-value="BTC">
                      <img src="./assets/currency_logo/Btc.png" alt="SCR Logo" class="option-icon" /> BTC
                    </li>
                    <li onclick="selectOption(this)" data-value="TON">
                      <img src="./assets/currency_logo/Ton.png" alt="SCR Logo" class="option-icon" /> TON
                    </li>
                    <li onclick="selectOption(this)" data-value="BNB">
                      <img src="./assets/currency_logo/Bnb.png" alt="SCR Logo" class="option-icon" /> BNB
                    </li>
                  </ul>
                </div>
              </div>
              <div class="input-group">
                <input class="input-text" type="text" placeholder="Receiving Wallet (SOL) Address">
              </div>
              <a href="./page-3.html">
                <button class="submit-btn submit-btn-2">next (1of2)</button>
                </a>
            </div>
          </div>
          <div class="png">
            <img src="./assets/bun-2.png" alt="">
          </div>
        </div>
      </div>

      <script src="/index.js"></script>
</body>
</html>
